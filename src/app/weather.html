<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Default character set -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    <!-- Internet Explorer Compatibility Layer enabled -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Stylesheet and favicon -->
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <link rel="stylesheet" href="css/common_style.css">
    <link rel="stylesheet" href="css/app_style.css">
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>e-Horta | El Tiempo</title>
    <script src="js/restringir_acceso.js"></script>
    <script src="js/delete_sesion.js"></script>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

   <!-- Top bar (navigation menu) -->
    <header>
        <!-- Corporative brand -->
        <a id="logo" class="white-filter" href="../index.html">
            <img src="img/logo_v2.svg" alt="LOGO">
        </a>
        <nav class="navbar">
            <!-- Navigation menu -->
            <ul class="navbar-links">
                <li>
                    <a href="weather.html"><span class="lang" id="weather">El Tiempo</span></a>
                    <div id="current-page"></div>
                </li>
                <li>
                    <a href="alerts.html"><span class="lang" id="alerts">Alertas</span></a>
                </li>
                <li>
                    <a href="threshold.html"><span class="lang" id="thresholds">Umbrales</span></a>
                </li>
                <li>
                    <a href="app.html"><span class="lang" id="graph">Gráficas</span></a>
                </li>
                <li>
                    <a onclick="delete_sesion()" href="#"><span class="lang" id="close_session">Cerrar Sesión</span></a>
                </li>
            </ul>
            <div class="navbar-right">
                <!-- Globe icon -->
                <div id="globe-icon">
                    <img class="white-filter" src="img/globe.svg" alt="idioma">
                </div>
                <!-- Mobile menu icon -->
                <div class="menu-icon" id="menu-toggle">
                    <div class="line-top"></div>
                    <div class="line-mid"></div>
                    <div class="line-bot"></div>
                </div>
            </div>
        </nav>
        <div id="lang-selector">
            <a class="translate" onclick="changeLang(this.id)" id="es" href="">Español</a>
            <a class="translate" onclick="changeLang(this.id)" id="en" href="">English</a>
            <a class="translate" onclick="changeLang(this.id)" id="val" href="">Valencià</a>
        </div>
        
    </header>
    
    <h1 class="titleWeather"><span class="lang" id="weather">El Tiempo</span></h1>
    
    <section id="weather-background">
        <div class="weather-container">

            <select id="select-weather" onchange="location = 'javascript:showData('+this.value+')'"></select>

            <div id="predictions-container">
                <!-- Tajetas con las predicciones -->
            </div>
        </div>
        <div class="chart-buttons-container">
           <!-- Grafica para el tiempo -->
            <div id="weather-chart-container">
                <canvas id="chart" name="gráfica de medidas de hoy"></canvas>
            </div>
            <!-- Botones para seleccionar la medida a mostrar -->
            <div class="weather-buttons-container">
                <img id="default-button-weather" class="weather-button-active" src="img/datalogger/temperature.svg" alt="botón de temperatura" onclick="showTemperature(this)">
                <img class="weather-button" src="img/datalogger/rainfall.svg" alt="boton de lluvia" onclick="showRainfall(this)">
                <img class="weather-button" src="img/datalogger/humidity.svg" alt="boton de humedad" onclick="showHumidity(this)">
                <img class="weather-button" src="img/datalogger/wind.svg" alt="boton de viento" onclick="showWind(this)">
            </div>
        </div>
    </section>
    
    <section id="weather-footer">
        <span class="lang" id="aemet">
        Información elaborada por la Agencia Estatal de Meteorología
        </span>
    </section>

    <!-- Scripts -->
    <script src="js/navbar.js"></script>
    <script src="js/curr_weather.js"></script>
    <script src="js/graphic_weather.js"></script>
    <script src="js/localization.js"></script>

</body>
</html>
