            <a id="logo" class="white-filter" href="index.html">

            </a>
            <nav class="navbar">
                <!-- Navigation menu -->
                <ul class="navbar-links">
                    <li>
                        <a href="../index.html"><span class="lang" id="home">Inicio</span></a>
                    </li>
                    <li>
                        <a href="about.html"><span class="lang" id="about">Nosotros</span></a>
                    </li>
                    <li>
                        <a href="faqs.html"><span class="lang" id="faq">FAQs</span></a>

                        <div class="line-bot"></div>
                    </div>

                <div id="tlf">

                    <a href="tel:633940482">
                        <h3 class="number">(+34) 633 94 04 82</h3>
                    </a>
                </div>

                <div id="email">
                    <img src="img/contact/email.svg" alt="Email icon">
                    <a href="mailto:gti.ehorta@gmail.com">
                        <h3 class="email">gti.ehorta@gmail.com</h3>
                    </a>
                </div>
