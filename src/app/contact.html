<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    <!-- Internet Explorer Compatibility Layer enabled -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Stylesheet, favicon and font -->
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/contact_style.css">
    <link rel="stylesheet" type="text/css" href="css/common_style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>e-Horta | Contacto</title>
</head>

<body class="main">

    <!-- Top bar (navigation menu) -->
    <header>
        <nav class="navbar">
            <!-- Corporative brand -->
            <a id="logo" class="white-filter" href="../index.html">
                <img src="../../img/logo_v2.svg" alt="LOGO">
            </a>
            <!-- Menu options -->
            <ul class="navbar-links">
                <li>
                    <a href="about.html">Nosotros</a>
                </li>
                <li>
                    <a href="faqs.html">FAQs</a>
                </li>
                <li>
                    <a href="contact.html" id="navbar-contact">Inicio</a>
                </li>
                <li>
                    <a href="login.html">Iniciar sesión</a>
                </li>
            </ul>
            <div class="navbar-right">
                <!-- Login icon -->
                <a id="login-icon" class="white-filter" href="login.html">
                    <img src="../../img/login.svg" alt="LOGIN">
                </a>
                <!-- Mobile menu icon -->
                <div class="menu-icon" class="menu-toggle">
                    <div class="line-top"></div>
                    <div class="line-mid"></div>
                    <div class="line-bot"></div>
                </div>
            </div>
        </nav>
    </header>

    <section class="contact_box">
        
        <form method="POST" onsubmit="enviar(event)" id="formKey">
            <input type="text" id="inputName" name="name" placeholder="Nombre" required>
            <input type="text" id="inputMail" name="mail" placeholder="E-mail" required>
            <input type="text" id="inputPhone" name="phone" placeholder="Teléfono" required>

            <button type="submit" class="contact_button">ENVIAR</button>
        </form>

       <div class="separator"></div>

        <!-- Contact button -->
        <h4>¿Ya eres cliente?</h4>
        <a href="login.html" class="login_button">INICIAR SESIÓN</a>


    </section>
    
    <!-- Scripts -->
    <script src="js/landing_page.js"></script>

</body>

</html>
