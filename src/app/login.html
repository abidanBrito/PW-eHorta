<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/login_style.css">
    <title>e-Horta S.L. | Iniciar Sesión</title>
</head>

<body>

   <section class="header">
        
        <a href="../index.html"><img src="../../img/logoGTI.svg" alt="Logo GTI" class="home"></a>
        
        <button type="button" class="user_button"><img src="../../img/user.svg" alt="user icon"></button>
        <button type="button" class="menu_button"><img src="../../img/menu.svg" alt="menu button"></button>
       
   </section>
   
   <section class="caja_login">
       
       <!-- Caja de login -->
       <h2>Usuario o e-mail</h2>
       <input type="text">
       <h2>Contraseña</h2>
       <input type="text">
       
       <!-- Mensaje de error -->
       <div class="error_msg">Error al iniciar sesión</div>
       <!-- 
       TODO: está oculto por defecto y aparece cuando
       la contraseña o usuario no son correctos 
       -->
       
       <!-- Botón de login -->
       <button type="button" class="login_button" onclick="#">ENTRAR</button>
       
       <!-- Contacto -->
       <h4>¿Aún no eres cliente?</h4>
       <button type="button" class="contact_button" onclick="#">CONTÁCTANOS</button>
       
   </section>
    
</body>
</html>
