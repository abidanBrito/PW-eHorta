<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Default character set -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    <!-- Internet Explorer Compatibility Layer enabled -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Stylesheet and favicon -->
    <link rel="stylesheet" type="text/css" href="css/common_style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>e-Horta | Iniciar sesión</title>
</head>

<body>
    <div class="container-login">
        <!-- Top bar -->
        <header>
            <!-- Corporative brand -->
            <a id="logo" class="white-filter" href="../index.html">
                <img src="img/logo_v2.svg" alt="LOGO">
            </a>
            <nav class="navbar">
                <!-- Navigation menu -->
                <ul class="navbar-links">
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="about.html">Nosotros</a>
                    </li>
                    <li>
                        <a href="faqs.html">FAQs</a>
                    </li>
                    <li>
                        <a href="contact.html" id="navbar-contact">Contacto</a>
                    </li>
                    <li>
                        <a href="#">Iniciar sesión</a>
                        <div id="current-page"></div>
                    </li>
                </ul>
                <div class="navbar-right">
                    <!-- Mobile menu icon -->
                    <div class="menu-icon" id="menu-toggle">
                        <div class="line-top"></div>
                        <div class="line-mid"></div>
                        <div class="line-bot"></div>
                    </div>
                </div>
            </nav>
        </header>

        <section class="box-login">
            <h1 class="h1-login">INICIAR SESIÓN</h1>
            <label class="label-login">Introduce tus credenciales para acceder a tu perfil</label>

            <form method="POST" onsubmit="enviar(event)" id="form-credentials">
                <input class="input-login" type="text" name="user" placeholder="Correo" required>
                <input class="input-login" type="password" name="pass" placeholder="Contraseña" required>
                <button type="submit" class="login-button">ENTRAR</button>
            </form>
            <div id="error-msg">ERROR AL INICIAR SESIÓN</div>
            <div class="separator"></div>

            <!-- Contact link -->
            <h4 class="h4-login">¿Aún no eres cliente? <a href="contact.html" class="contact-us">Ponte en contacto.</a></h4>
        </section>
    </div>
    <!-- Scripts -->
    <script src="js/navbar.js"></script>
    <script src="js/sesion.js"></script>
</body>

</html>
