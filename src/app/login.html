<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    <!-- Internet Explorer Compatibility Layer enabled -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Stylesheet, favicon and font -->
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/login_style.css">
    <link rel="stylesheet" type="text/css" href="css/common_style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>e-Horta | Iniciar Sesión</title>
</head>

<body class="main">

    <!-- Top bar (navigation menu) -->
    <header>
        <nav class="navbar">
            <!-- Corporative brand -->
            <a id="logo" class="white-filter" href="../../index.html">
                <img src="../../img/logo_v2.svg" alt="LOGO">
            </a>
            <!-- Menu options -->
            <ul class="navbar-links">
                <li>
                    <a href="about.html">Nosotros</a>
                </li>
                <li>
                    <a href="faqs.html">FAQs</a>
                </li>
                <li>
                    <a href="contact.html" id="navbar-contact">Contacto</a>
                </li>
                <li>
                    <a href="../../index.html">Inicio</a>
                </li>
            </ul>
            <div class="navbar-right">
                <!-- Mobile menu icon -->
                <div class="menu-icon" class="menu-toggle">
                    <div class="line-top"></div>
                    <div class="line-mid"></div>
                    <div class="line-bot"></div>
                </div>
                <!-- Top bar cta -->
                <a id="navbar-button" class="button" href="contact.html">Contáctanos</a>
            </div>
        </nav>
    </header>

    <section class="caja_login">

        <form method="POST" onsubmit="enviar(event)" id="formKey">
            <input type="text" id="inputUser" name="user" placeholder="Usuario" required>
            <input type="password" id="inputKey" name="pass" placeholder="Contraseña" required>

            <button type="submit" class="login_button">ENTRAR</button>
        </form>
        <div id="error_msg">Error al iniciar sesión</div>
        <script src="js/sesion.js"></script>
        <div class="separator"></div>

        <!-- Contact button -->
        <h4>¿Aún no eres cliente?</h4>
        <a href="contact.html" class="contact_button">CONTÁCTANOS</a>

    </section>
    
    <!-- Scripts -->
    <script src="js/login_page.js"></script>

</body>

</html>
