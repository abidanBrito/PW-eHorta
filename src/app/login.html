<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Default character set -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    <!-- Internet Explorer Compatibility Layer enabled -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Stylesheet and favicon -->
    <link rel="stylesheet" type="text/css" href="css/common_style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>e-Horta | Iniciar sesión</title>
</head>

<body>
    <div class="container-login">
        <!-- Top bar -->
        <header>
            <!-- Corporative brand -->
            <a id="logo" class="white-filter" href="../index.html">
                <img src="img/logo_v2.svg" alt="LOGO">
            </a>
            <nav class="navbar">
                <!-- Navigation menu -->
                <ul class="navbar-links">
                    <li>
                        <a href="../index.html"><span class="lang" id="home">Inicio</span></a>
                    </li>
                    <li>
                        <a href="about.html"><span class="lang" id="about">Nosotros</span></a>
                    </li>
                    <li>
                        <a href="faqs.html"><span class="lang" id="faq">FAQs</span></a>
                    </li>
                    <li>
                        <a href="contact.html" id="navbar-contact"><span class="lang" id="contact">Contacto</span></a>
                    </li>
                    <li>
                        <a href="login.html" id="login-link"><span class="lang" id="login">Iniciar sesión</span></a>
                        <div id="current-page"></div>
                    </li>
                </ul>
                <div class="navbar-right">
                     <!-- Globe icon -->
                     <div id="globe-icon">
                        <img class="white-filter" src="img/globe.svg" alt="idioma">
                    </div>
                    <!-- Mobile menu icon -->
                    <div class="menu-icon" id="menu-toggle">
                        <div class="line-top"></div>
                        <div class="line-mid"></div>
                        <div class="line-bot"></div>
                    </div>
                </div>
            </nav>
            <div id="lang-selector">
                <a class="translate" onclick="changeLang(this.id)" id="es" href="">Español</a>
                <a class="translate" onclick="changeLang(this.id)" id="en" href="">English</a>
                <a class="translate" onclick="changeLang(this.id)" id="val" href="">Valencià</a>
            </div>
        </header>

        <main class="box-login">
            <h1 class="h1-login"><span class="lang" id="login">Iniciar sesión</span></h1>
            <label class="label-login"><span class="lang" id="hello">¡Hola de nuevo!</span></label>

            <form method="POST" onsubmit="enviar(event)" id="form-credentials">
               <!-- Luis: password placeholder is completed from localization.js -->
                <input class="input-login" type="text" name="user" id="mail" placeholder="&#xf0e0;   " required>
                <input class="input-login" type="password" name="pass" id="password" placeholder="&#xf023;    " required>
                <button type="submit" class="login-button"><span class="lang" id="log_in">Entrar</span></button>
            </form>
            <h4 class="h4-login"><span class="lang" id="forgot">¿Olvidaste tu contraseña?</span><a href="#" class="contact-us"><span class="lang" id="click">Pulsa aquí.</span></a></h4>
            <div id="error-msg"><span class="lang" id="login_error">ERROR AL INICIAR SESIÓN</span></div>


            <!-- Contact link -->
            <h4 class="h4-login"><span class="lang" id="still_not">¿Aún no eres cliente? </span><a href="contact.html" class="contact-us"><span class="lang" id="contact_us">Ponte en contacto.</span></a></h4>
        </main>
    </div>
    <!-- Scripts -->
    <script src="js/navbar.js"></script>
    <script src="js/sesion.js"></script>
    <script src="js/localization.js"></script>
</body>

</html>
