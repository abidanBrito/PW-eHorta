<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    <!-- Internet Explorer Compatibility Layer enabled -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Stylesheet, favicon and font -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/login_style.css">
    <link rel="stylesheet" type="text/css" href="css/common_style.css">
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>e-Horta | Iniciar sesión</title>
</head>

<body>
    <div class="container">
        <!-- Top bar -->
        <header>
            <!-- Corporative brand -->
            <a id="logo" class="white-filter" href="../index.html">
                <img src="img/logo_v2.svg" alt="LOGO">
            </a>
            <nav class="navbar">
                <!-- Navigation menu -->
                <ul class="navbar-links">
                    <li>
                        <a href="about.html">Nosotros</a>
                    </li>
                    <li>
                        <a href="faqs.html">FAQs</a>
                    </li>
                    <li>
                        <a href="contact.html" id="navbar-contact">Contacto</a>
                    </li>
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>
                </ul>
                <div class="navbar-right">
                    <!-- Mobile menu icon -->
                    <div class="menu-icon" id="menu-toggle">
                        <div class="line-top"></div>
                        <div class="line-mid"></div>
                        <div class="line-bot"></div>
                    </div>
                </div>
            </nav>
        </header>

        <section class="caja_login">
            <h1>Iniciar sesión</h1>

            <form method="POST" onsubmit="enviar(event)" id="formKey">
                <input type="text" id="inputUser" name="user" placeholder="Correo" required>
                <input type="password" id="inputKey" name="pass" placeholder="Contraseña" required>

                <div id="error_msg">Error al iniciar sesión</div>

                <button type="submit" class="login_button">ENTRAR A MI PERFIL</button>
            </form>

            <div class="separator"></div>

            <h4>¿Aún no eres cliente? <a href="contact.html" class="contacto">Contáctanos.</a></h4>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/navbar.js"></script>
    <script src="js/sesion.js"></script>
</body>

</html>
