<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Default character set -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">

    <!-- Internet Explorer Compatibility Layer enabled -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--BootsTrap 4-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!--Css Link-->

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/app_style.css">
    <link rel="stylesheet" type="text/css" href="css/common_style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <title>Admin</title>
    <script src="js/restringir_acceso_admin.js"></script>
    <script src="js/delete_sesion.js"></script>



</head>

<body class="admin_page">
    <!-- Top bar (navigation menu) -->
    <header>
        <!-- Corporative brand -->
        <a id="logo" class="white-filter" href="../index.html">
            <img src="img/logo_v2.svg" alt="LOGO">
        </a>
        <nav class="navbar">
            <!-- Navigation menu -->
            <ul class="navbar-links">
                <li>
                    <a href="weather.html"><span class="lang" id="weather">El Tiempo</span></a>
                    
                </li>
                <li>
                    <a href="alerts.html"><span class="lang" id="alerts">Alertas</span></a>
                </li>
                <li>
                    <a href="threshold.html"><span class="lang" id="thresholds">Umbrales</span></a>
                </li>
                <li>
                    <a href="app.html"><span class="lang" id="graph">Gráficas</span></a>
                    <div id="current-page"></div>
                </li>
                <li>
                    <a onclick="delete_sesion()" href="#"><span class="lang" id="close_session">Cerrar Sesión</span></a>
                </li>
            </ul>
            <div class="navbar-right">
                <!-- Globe icon -->
                <div id="globe-icon">
                    <img class="white-filter" src="img/globe.svg" alt="idioma">
                </div>
                <!-- Mobile menu icon -->
                <div class="menu-icon" id="menu-toggle">
                    <div class="line-top"></div>
                    <div class="line-mid"></div>
                    <div class="line-bot"></div>
                </div>
            </div>
        </nav>
        <div id="lang-selector">
            <a class="translate" onclick="changeLang(this.id)" id="es" href="">Español</a>
            <a class="translate" onclick="changeLang(this.id)" id="en" href="">English</a>
            <a class="translate" onclick="changeLang(this.id)" id="val" href="">Valencià</a>
        </div>
        
    </header>



    <div class="page">
        <div class="arriba">
            <i class="fas fa-plus" data-toggle="collapse" data-target="#createUser" aria-expanded="false" aria-controls="createUser"></i>
            <p><span class="lang" id="manage">Gestión de usuarios</span></p>
        </div>

        <div class="input-group" id="search_mobile">
            <input type="text" id="searchInput" onkeyup="filterFunction()" class="form-control search_mobile" onchange="value = this.value">
            <i class="fas fa-search searchIcon" style="font-size: 1.5rem; margin: auto 0;"></i>
        </div>

        <div class="collapse" id="createUser">
            <div class="title">
                <i class="fas fa-angle-left" data-toggle="collapse" data-target="#createUser" aria-expanded="false" aria-controls="createUser"></i>
                <h3><span class="lang" id="new_user">Nuevo usuario</span></h3>
            </div>
            <div class="newUserData">
                <input class="input-login" type="text" name="newUserName" id="name" required>
                <input class="input-login" type="text" name="newUserSurname" id="surname" required>
                <input class="input-login" type="text" name="newUserEmail" id="mail" required>
                <input class="input-login" type="text" name="newUserPassword" id="password" required>
                <select name="roleId" id="newUserRoleId" onchange="value=this.value" required>
                    <option disabled id="role">>Rol</option>
                    <option disabled id="line">----------------------------------------------</option>
                    <option value="1" id="Cliente">Cliente</option>
                    <option value="2" id="Administrador">Administrador</option>
                    <option value="3" id="Cliente-administrador">Cliente-administrador</option>
                    <option value="4" id="Técnico">Técnico</option>
                </select>
                <button class="button" onclick="add_user()" style="width: 252px; margin-left: 0;"><span class="lang" id="add">Añadir</span></button>
            </div>
        </div>
        <div id="usersList">

        </div>
    </div>

    <!-- Scripts -->
    <script src="js/localization.js"></script>
    <script src="js/users_list.js"></script>
    <script src="js/admin_plots_list.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/navbar.js"></script>
    <script src="js/add.js"></script>
    <script src="js/search.js"></script>
    <script src="js/delete.js"></script>

</body>

</html>
