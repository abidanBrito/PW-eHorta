<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    <!-- Internet Explorer Compatibility Layer enabled -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Stylesheet, favicon and font -->
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>


    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>e-Horta</title>
    <script src="js/restringir_acceso.js"></script>
    <script src="js/delete-sesion.js"></script>
</head>

<body class="main">
    <!-- Top bar (navigation menu) -->
    <header>
        <!-- Corporative brand -->
        <a id="logo" class="white-filter" href="../index.html">
            <img src="img/logo_v2.svg" alt="LOGO">
        </a>

        <nav class="navbar">
            <!-- Navigation menu -->
            <ul class="navbar-links">
                <li>
                    <a href="../index.html" id="navbar-contact">Inicio</a>
                </li>
                <li>
                    <a href="#">Notificaciones</a>
                </li>
                <li>
                    <a href="faqs.html" id="navbar-contact">FAQs</a>
                </li>
                <li>
                    <a href="#">Mi cuenta</a>
                </li>
                <li>
                    <a onclick="delete_sesion()" href="#">Cerrar sesión</a>
                </li>
            </ul>
            <div class="navbar-right">
                <!-- Mobile menu icon -->
                <div class="menu-icon" id="menu-toggle">
                    <div class="line-top"></div>
                    <div class="line-mid"></div>
                    <div class="line-bot"></div>
                </div>
            </div>
        </nav>
    </header>

    <div id="map_tabla">
        <div id="tab_and_head_user">
            <div id="div_h2_user">
               <!-- user será el nombre del usuario de la sesion -->
                <h2>Bienvenido [user]</h2>
                
            </div>
            <select id="select-css" onchange="location = 'javascript:centerPlot('+this.value+')'">

                <option selected="#" disable selected hidden>Seleccione parcela...</option>

            </select>
            <!-- EMPIEZA POP UP AÑADIR PARCELA -->

            <div class="form-popup" id="myForm" style="border-radius: 15px;margin-left: 10px;">
                <form action="/action_page.php" class="form-container">
                    <div>
                        <a href='javascript:closeForm()' id="button_close_pop" style="display: flex;align-content: flex-end;"><img src="img/close.png" alt="Cerrar"></a>
                    </div>
                    <label for="name"><b>Nombre</b></label>
                    <input type="text" placeholder="Nombre parcela" name="name">

                    <label for="coordenada-X"><b>Coordenada-X</b></label>
                    <input type="text" placeholder="Coordenada-X" name="coordenada-X">

                    <label for="coordenada-Y"><b>Coordenada-Y</b></label>
                    <input type="text" placeholder="Coordenada-Y" name="coordenada-Y">

                    <button type="submit" class="btn">Aplicar</button>
                    <!--button type="button" class="btn cancel" onclick="closeForm()">Close</button-->
                </form>
            </div>

            <!-- Acaba POP UP  -->

            <div id="tab">
                <table class="userTable">

                    <thead>
                        <tr>
                            <!-- <th scope="col">rewrt</th>*/-->
                            <!---especifica que son columnas--->
                        </tr>
                    </thead>
                    <tbody id="fields">

                    </tbody>
                </table>
            </div>
        </div>

        <script src="js/plots_list.js"></script>
        <script>
            // "text" es la id del objeto donde se muestran los datos
            ViewPlotsList.prepare("fields", "select-css");
            // Se inicializa el controlador
            PlotsController.init();
        </script>


        <section id="map">
            <script src="js/map.js"></script>
            <script src="js/delete.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIAkvbXtoyr0W_VfFkc9OH4MjBvYNcwy4&callback=initMap" async defer>
            </script>
        </section>

    </div>

    <!------------------------>
    <!------------------------>
    <div id="app">
       <!-- Selectores de fechas -->
        <section id="dates">
            <input id='startDate' placeholder="Fecha inicio" type="text" onfocus="(this.type='date')">
            <div class="bar"></div>
            <input id='endDate' placeholder="Fecha final" class="textbox-n" type="text" onfocus="(this.type='date')">
           
           <!-- Boton para abrir el mapa -->
            <button id="open_map" onclick="openMap()"><img src="img/mapa.svg" alt="icono mapa"></button>
            
        </section>
        <script src="js/date-selector.js"></script>
        <!--aqui se pone el id de la posicion seleccionada para recogerlo desde graphic-data.js-->
        <div id="positionNumber">
            <span>Número de la posición: </span>
            <span id="selectedProbe"></span>
        </div>

        <!-- Gráfica -->
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        
        <!-- Botones -->
        <section id="measurements">
            <button class="measure_btn"><img src="img/datalogger/humidity.svg" alt="botón humedad"></button>
            <button class="measure_btn"><img src="img/datalogger/temperature.svg" alt="botón temperatura"></button>
            <button class="measure_btn"><img src="img/datalogger/luminosity.svg" alt="botón luminosidad"></button>
            <button class="measure_btn"><img src="img/datalogger/rainfall.svg" alt="botón lluvia"></button>
            <button class="measure_btn"><img src="img/datalogger/salt.svg" alt="botón salinidad"></button>
        </section>
        
    </div>
    <!-- Scripts -->
    <script src="js/navbar.js"></script>
    <script src="js/pop-manager.js"></script>
    <script src="js/delete.js"></script>
    <script src="js/checkbox_list.js"></script>
    <script src="js/map_open.js"></script>


</body>

</html>
