<body class="main" style="display: none; height: auto;">
    <!-- Top bar (navigation menu) -->
    <header>
        <!-- Corporative brand -->
        <a id="logo" class="white-filter" href="../index.html">
            <img src="img/logo_v2.svg" alt="LOGO">
        </a>
        <nav class="navbar">
            <!-- Navigation menu -->
            <ul class="navbar-links">
                <li>
                    <a href="weather.html"><span class="lang" id="weather">El Tiempo</span></a>
                    
                </li>

                    <a href="threshold.html"><span class="lang" id="thresholds">Umbrales</span></a>
                    <div id="current-page"></div>

                </li>
                <li>
                    <a href="app.html"><span class="lang" id="graph">Gráficas</span></a>
                </li>
                <li>
                    <a onclick="delete_sesion()" href="#"><span class="lang" id="close_session">Cerrar Sesión</span></a>
                </li>
            </ul>
            <div class="navbar-right">
                <!-- Globe icon -->
                <div id="globe-icon">
                    <img class="white-filter" src="img/globe.svg" alt="idioma">
                </div>
                <!-- Mobile menu icon -->
                <div class="menu-icon" id="menu-toggle">
                    <div class="line-top"></div>
                    <div class="line-mid"></div>

                </div>
            </div>
        </nav>
        <div id="lang-selector">
            <a class="translate" onclick="changeLang(this.id)" id="es" href="">Español</a>
            <a class="translate" onclick="changeLang(this.id)" id="en" href="">English</a>
            <a class="translate" onclick="changeLang(this.id)" id="val" href="">Valencià</a>
        </div>

    <div>
        <!--  -->
        <h1 id="title_threshold" style=""><span class="lang" id="thresholds">Umbrales</span></h1>
        <p id="selection_plot_p" style=""><span class="lang" id="select_short">(Seleccione una parcela del mapa)</span></p>
        <div id="mapthresDiv" style="">


            <div id="tab-head-user" style="display: none;">
                <div id="username">
                    <!-- user será el nombre del usuario de la sesion -->
                </div>

            </div>

            <!---Form threshold 2.1rem font h3-->
            <form id="threshold_form" class="form-container" style="display: none;">
                <input type="text" id="threshold_id_plot" name="threshold_id_plot" style="display: none;" />
                <a id="threshold_close" class="go-back" href="javascript:close()">
                    <p><span class="lang" id="back">Volver</span></p>
                </a>

                <h2 style="" id="plot_name_form"></h2>

                <div class="div_inputs" style="">
                    <input type="text" id="minHumedity" class="minInput" name="minHumedity" style="" />
                    <div class="threshold_divimg">

                        <img src="img/datalogger/humidity.svg" id="humidity_black"  Class="threshold_img">
                        <img src="img/datalogger/humidity_2.svg" id="humidity_white"  Class="threshold_img">

                    </div>

                    <p>
                        <label for="amount0" style="margin-left:20px;" class="p_threshold"><span class="lang" id="humidity">Humedad</span> (%)</label>
                        <input type="text" id="maxHumedity" name="maxHumedity" style="" />
                    </p>
                </div>
                <div id="slider-range0" class="slider-rangeAll"></div>




                <div class="div_inputs" style="">
                    <input type="text" id="minTemperature" class="minInput" name="minTemperature" style="" />
                    <div class="threshold_divimg" style="width: 40px;">

                        <img src="img/datalogger/temperature_2.svg" id="temperature_white" Class="threshold_img" style="width: 15px;">
                        <img src="img/datalogger/temperature.svg" id="temperature_black"  Class="threshold_img" style="width: 15px;">

                    </div>
                    <p>
                        <label for="amount1" class="p_threshold"><span class="lang" id="temperature">Temperatura</span> (ºC)</label>
                        <input type="text" id="maxTemperature" name="maxTemperature" style="border: 0; color: #333333; font-weight: bold;margin-left: 20px;" />
                    </p>
                </div>

                <div id="slider-range1" class="slider-rangeAll"></div>




                <div class="div_inputs" style="">
                    <input type="text" id="minLuminosity" class="minInput" name="minLuminosity" style="" />
                    <div class="threshold_divimg">

                        <img src="img/datalogger/luminosity.svg" id="luminosity_black" Class="threshold_img">
                        <img src="img/datalogger/luminosity_2.svg" id="luminosity_white" Class="threshold_img">

                    </div>
                    <p>
                        <label for="maxLum" class="p_threshold"><span class="lang" id="luminosity">Luminosidad</span> (%)</label>
                        <input type="text" id="maxLuminosity" name="maxLuminosity" style="border: 0; color: #333333; font-weight: bold;margin-left: 20px;" />
                    </p>
                </div>
                <div id="slider-range2" class="slider-rangeAll"></div>





                <div class="div_inputs" >
                    <input type="text" id="minPrecipitation" class="minInput" name="minPrecipitation"  />

                    <div class="threshold_divimg">

                        <img src="img/datalogger/rainfall.svg" id="rainfall_black" Class="threshold_img">
                        <img src="img/datalogger/rainfall_2.svg" id="rainfall_white" Class="threshold_img">
                    </div>
                    <p>
                        <label for="amount3" style="margin-left: 5px; margin-right: 5px;" class="p_threshold"><span class="lang" id="precipitation">Precipitaciones</span> (mm)</label>
                        <input type="text" id="maxPrecipitation" name="maxPrecipitation" />
                    </p>
                </div>
                <div id="slider-range3" class="slider-rangeAll"></div>





                <div class="div_inputs" >
                    <input type="text" id="minSalinity" class="minInput" name="minSalinity" />

                    <div class="threshold_divimg">

                        <img src="img/datalogger/salinity_2.svg" id="salinity_white"  Class="threshold_img" style="width: 17px" >
                        <img src="img/datalogger/salinity.svg" id="salinity_black"  Class="threshold_img" style="width: 17px"> </div>
                    <p>
                        <label for="amount4" class="p_threshold" style="margin-left: 20px;"><span class="lang" id="salinity">Salinidad</span> (g/l)</label>
                        <input type="text" id="maxSalinity" name="maxSalinity" style="" />
                        <!--eSTO SOLO PARA MOVIL LO DEL MARGIN LEFT  -->
                    </p>
                </div>
                <div id="slider-range4" class="slider-rangeAll"></div>



                <button id="btn_submit_threshold" type="submit" class="login-button" style=""><span class="lang" id="apply">Aplicar</span></button>
                <p id="p_ok" style=""><span class="lang" id="updated">Se ha actualizado correctamente.</span></p>
            </form>
            <section id="section_maptresh">
                <article id="map-container" style="margin-left: 0em;">
                    <div id="map-floating-panel">
                        <p id="actionText"><span class="lang" id="thresholds">Umbrales</span><br><span class="lang" id="select_short">Seleccione una parcela</span></p>
                    </div>
                    <section id="map" class="mapthres" style="height: 550px; width: 100%;">
                        <script src="js/map.js"></script>
                        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIAkvbXtoyr0W_VfFkc9OH4MjBvYNcwy4&callback=initMap" async defer>
                        </script>
                    </section>
                </article>
            </section>
        </div>
    </div>
