            <div id="tab-head-user" style="display: none;">
                <div id="username">
                    <!-- user será el nombre del usuario de la sesion -->
                </div>

            </div>

            <!---Form threshold 2.1rem font h3-->
            <form id="threshold_form" class="form-container" style="display: none;">
                <input type="text" id="threshold_id_plot" name="threshold_id_plot" style="display: none;" />
                <a id="threshold_close" href="javascript:close()" style="">
                    <img id="" src="img/down-arrow.svg" alt="Close"></a>

                <h3 style="" id="plot_name_form"></h3>
           
                <div class="div_inputs" style="">
                    <input type="text" id="minHumedity" class="minInput" name="minHumedity" style="" />
                    <div class="threshold_divimg">

                        <img src="img/datalogger/humidity.svg" id="humidity_black" alt="Humedad" Class="threshold_img">
                        <img src="img/datalogger/humidity_2.svg" id="humidity_white" alt="Humedad" Class="threshold_img">
                    </div>

                    <p>
                        <label for="amount0" style="margin-left:20px;" class="p_threshold">Humedad (%)</label>
                        <input type="text" id="maxHumedity" name="maxHumedity" style="" />
                    </p>
                </div>
                <div id="slider-range0" class="slider-rangeAll"></div>




                <div class="div_inputs" style="">
                    <input type="text" id="minTemperature" class="minInput" name="minTemperature" style="" />
                    <div class="threshold_divimg">

                        <img src="img/datalogger/temperature_2.svg" id="temperature_white"alt="Temperatura" Class="threshold_img" style="width: 15px;">
                        <img src="img/datalogger/temperature.svg" id="temperature_black"alt="Temperatura" Class="threshold_img" style="width: 25px;">
                    </div>
                    <p>
                        <label for="amount1" class="p_threshold">Temperatura (ºC)</label>
                        <input type="text" id="maxTemperature" name="maxTemperature" style="border: 0; color: #333333; font-weight: bold;margin-left: 20px;" />
                    </p>
                </div>

                <div id="slider-range1" class="slider-rangeAll" ></div>




                <div class="div_inputs" style="">
                    <input type="text" id="minLuminosity" class="minInput" name="minLuminosity" style="" />
                    <div class="threshold_divimg">

                        <img src="img/datalogger/luminosity.svg" id="luminosity_black" alt="Luminosidad" Class="threshold_img">
                        <img src="img/datalogger/luminosity_2.svg" id="luminosity_white" alt="Luminosidad" Class="threshold_img">
                    </div>
                    <p>
                        <label for="maxLum" class="p_threshold">Luminosidad (%)</label>
                        <input type="text" id="maxLuminosity" name="maxLuminosity" style="border: 0; color: #333333; font-weight: bold;margin-left: 20px;" />
                    </p>
                </div>
                <div id="slider-range2" class="slider-rangeAll"></div>





                <div class="div_inputs" style="">
                    <input type="text" id="minPrecipitation" class="minInput" name="minPrecipitation" style="" />

                    <div class="threshold_divimg">

                        <img src="img/datalogger/rainfall.svg" alt="Precipitación" id="rainfall_black"Class="threshold_img">
                        <img src="img/datalogger/rainfall_2.svg" alt="Precipitación" id="rainfall_white"Class="threshold_img">
                    </div>
                    <p>
                        <label for="amount3" class="p_threshold">Precipitación (%)</label>
                        <input type="text" id="maxPrecipitation" name="maxPrecipitation" style="border: 0; color: #333333; font-weight: bold;margin-left: 20px;" />
                    </p>
                </div>
                <div id="slider-range3" class="slider-rangeAll" ></div>





                <div class="div_inputs" style="">
                    <input type="text" id="minSalinity" class="minInput" name="minSalinity" style="" />

                    <div class="threshold_divimg">

                        <img src="img/datalogger/salinity_2.svg" id="salinity_white"alt="Salinidad" Class="threshold_img">
                        <img src="img/datalogger/salinity.svg" id="salinity_black"alt="Salinidad" Class="threshold_img">
                    </div>
                    <p>
                        <label for="amount4" class="p_threshold" style="margin-left: 20px;">Salinidad (%)</label>
                        <input type="text" id="maxSalinity" name="maxSalinity" style="" />
                        <!--eSTO SOLO PARA MOVIL LO DEL MARGIN LEFT  -->
                    </p>
                </div>
                <div id="slider-range4" class="slider-rangeAll" ></div>

                <p id="p_ok" style="">Se ha actualizado correctamente.</p>
