    <div>
        <h2 style="margin-top: 75px; text-align: center;">Umbrales</h2>
        <div id="mapthresDiv" style="">


            <div id="tab-head-user" style="display: none;">
                <div id="username">
                    <!-- user será el nombre del usuario de la sesion -->
                </div>



            </div>

            <!---Form threshold 2.1rem font h3-->
            <form id="threshold_form" class="form-container" style="">
               <a id="threshold_close_img" href="javascript:close()">
                <img id="threshold_close_img" src="img/close.png" alt="Close"></a>
                
                
                
                
                
                

                <h3 style=" " id="plot_name_form"></h3>
                <div>
                    <label class="threshold_labelMax" for="maxHumedity"><b>Máx:</b></label>

                    <label for="minHumedity" class="threshold_labelMin"><b>Mín:</b></label>
                </div>
                <div class="div_inputs" style="  border-bottom: 2px solid #DDDDDD;">

                    <div class="threshold_divimg" style="">
                        <img Class="threshold_img" src="img/datalogger/humidity_2.svg" alt="" style="">
                        <p class="threshold_p">Humedad</p>
                    </div>

                    <input id="maxHumedity" type="text" placeholder="%" name="maxHumedity">

                    <input id="minHumedity" type="text" placeholder="%" name="minHumedity">

                </div>
                <div class="div_inputs" style="  border-bottom: 2px solid #DDDDDD;">

                    <div class="threshold_divimg">
                        <img src="img/datalogger/temperature_2.svg" alt="" Class="threshold_img" style="width: 15px;">
                        <p class="threshold_p">Temperatura</p>
                    </div>

                    <input id="maxTemperature" type="text" placeholder="ºC" name="maxTemperature">

                    <input id="minTemperature" type="text" placeholder="ºC" name="minTemperature">
                </div>

                <div class="div_inputs" style="  border-bottom: 2px solid #DDDDDD;">

                    <div class="threshold_divimg">

                        <img src="img/datalogger/luminosity_2.svg" alt="" Class="threshold_img">
                        <p class="threshold_p">Luminosidad</p>
                    </div>

                    <input id="maxLuminosity" type="text" placeholder="%" name="maxLuminosity">

                    <input id="minLuminosity" type="text" placeholder="%" name="minLuminosity">
                </div>

                <div class="div_inputs" style="  border-bottom: 2px solid #DDDDDD;">

                    <div class="threshold_divimg">

                        <img src="img/datalogger/rainfall_2.svg" alt="" Class="threshold_img">
                        <p class="threshold_p">Precipitación</p>
                    </div>

                    <input id="maxPrecipitation" type="text" placeholder="mm3" name="maxPrecipitation">

                    <input id="minPrecipitation" type="text" placeholder=mm3 name="minPrecipitation">
                </div>
                <div class="div_inputs" style="margin-bottom: 2px;">

                    <div class="threshold_divimg">
                        <img src="img/datalogger/salinity_2.svg" alt="" Class="threshold_img">
                        <p class="threshold_p">Salinidad</p>
                    </div>

                    <input id="maxSalinity" type="text" placeholder="%" name="maxSalinity">

                    <input id="minSalinity" type="text" placeholder="%" name="minSalinity">
                </div>

                <button id="btn_submit_threshold" type="submit" class="login-button" style="margin-top: 5px;">Aplicar</button>
                <p id="p_ok" style="">Se ha actualizado correctamente.</p>
            </form>

            <section id="map" class="mapthres" style="">
                <script src="js/map.js"></script>
                <script src="js/delete.js"></script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIAkvbXtoyr0W_VfFkc9OH4MjBvYNcwy4&callback=initMap" async defer>
                </script>

            </section>
